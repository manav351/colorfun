<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
    <title>TITLE OF PAGE</title>
  </head>
  <body>
    <div class="title-name">
      <h2 class="title">Project Name</h2>
    </div>
    <div class="color-option">
      <div class="color-numbers-div">
        <button
          class="color-number-change-button"
          id="decreaseColorNumber"
          onclick="decreamentNumberOfColors() "
        >
          -
        </button>
        <span class="number-of-colors" id="numberOfColors">5</span>
        <button
          class="color-number-change-button"
          id="increaseColorNumber"
          onclick="increamentNumberOfColors()"
        >
          +
        </button>
      </div>
      <div class="generate-button-wrapper">
        <button id="generateColor">GENERATE</button>
      </div>
    </div>
    <div class="color-pallete" id="colorPallete"></div>
  </body>
</html>
